        <h2>O que é a Dengue</h2>
        <p>A dengue é uma doença viral transmitida pelo mosquito Aedes aegypti. Os sintomas incluem febre alta, dores musculares, dor de cabeça e, em casos graves, pode evoluir para dengue hemorrágica.</p>
